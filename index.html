<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="main-left-col">
            <div id="header">
                <img src="images/logo.png" alt="logo.png">
                <h1>Sign-up Form</h1>
            </div>
        </div> 
        <div id="main-right-col">
            <div id="right-col-header">
                <h2>
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.<br><span>Sign up <em>now</em> to get started</span>
                </h2>
                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="form-container">
                <form onsubmit="return checkPassword(this)" action="#" method="get" class="sign-up-form">
                    <div class="fill-out-section">
                        <h2>Let's do this!</h2>
                        <div class="form-row">
                            <div class="input-container">
                                <label class="input-label" for="first-name">FIRST NAME*</label>
                                <input class="text-input" type="text" name="first-name" id="first-name" required>
                            </div>
                            <div class="input-container">
                                <label class="input-label" for="last-name">LAST NAME</label>
                                <input class="text-input" type="text" name="last-name" id="last-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-container">
                                <label class="input-label" for="email">EMAIL*</label>
                                <input class="text-input" type="email" name="email" id="email" required>
                            </div>
                            <div class="input-container">
                                <label class="input-label" for="phone-number">PHONE NUMBER</label>
                                <input class="text-input" type="tel" name="phone-number" id="phone-number">
                            </div>                            
                        </div>
                        <div class="form-row">
                            <div class="input-container">
                                <label class="input-label" for="password">PASSWORD</label>
                                <input class="text-input error" type="password" name="password" id="password" required>
                                <p style="color: #e65757; font-size: small; margin-top: 2px;">* Passwords do not match</p>
                            </div>
                            <div class="input-container">
                                <label class="input-label" for="confirm-password">CONFIRM PASSWORD</label>
                                <input class="text-input error" type="password" name="confirmpassword" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <div id="submit-section">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <p id="login-p">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script defer>
        function checkPassword(form) {
            const password = form.password.value
            const confirmPassword = form.confirmpassword.value

            if (password != confirmPassword) {
            alert("Error! Password did not match.")
            return false
            } else {
            alert("Password Match. Congratulations!")
            return true
            }
        }
    </script>
</body>
</html>
